<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="style2.css" rel="stylesheet" type="text/css"/>
		<title>GOgoGO</title>
	</head>
	<body>
		<div class="textFirst">
			<div><h1>Stackfindover</h1>
			</div>
		
			<div class="ContainerForm">
				<form>
					<h2>Sign in to your account</h2>
					<div class="nameFilds">
						Email
					</div>	
					<div class="input">
						<input type="text" name="username" placeholder="Email">
					</div>
				
					<div class="nameFilds">
						Password
						<a href="http://google.com" target="_blank">Forgot your password?</a>
					</div>

					<div class="input">
						<input type="password" name="password" placeholder="Password">
					</div>

					<div class="checkbox">
						<input type="checkbox" name="checkbox">
						<label for="checkbox">Stay signed in for a week</label>
					</div>
				
					<input class="push" type="submit" name="submit" value="Continue">
					<br />
					<a href="https://www.google.com.ua/maps" target="_blank">Use single sign on (Google) instead</a>
				</form>

			</div>
			<div>
				Don`t have an account?&nbsp;
				<a href="https://www.facebook.com/" target="_blank">Sign up</a>
			</div>
		</div>

	</body>
</html>
